<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Bugget planner
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-text-md-wrap="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            New Exopense
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating">Expense Reason</ion-label>
                            <ion-input type="text" id="input-reason"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Expense Amout</ion-label>
                            <ion-input type="number" id="input-amout"></ion-input>
                        </ion-item>
                        <div margin-vertical text-right>
                            <ion-button fill="outline" color="danger" id="btn-cancel">
                                <ion-icon slot="start" name="close"></ion-icon>
                                Clear</ion-button>
                            <ion-button id="btn-confirm">
                                <ion-icon slot="start" name="add"></ion-icon>
                                Add Expense</ion-button>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
<div>
    <h1>
        Test hii
    </h1>
</div>
<script src="app.page.js"></script>
